<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>instagram</title>
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div class="camera">
			<div class="lens"></div>
			<div class="flashlight"></div>
			<div class="picture">
				<div class="img_box">
					<img src="./img/me.png" alt="">
				</div>
				<div class="picture_info">
					<div class="actions">
						<a href="#" class="action like active">
							<span class="action_icon like_icon"></span>
						</a>
						<a href="#" class="action add_comment">
							<span class="action_icon add_comment_icon"></span>
						</a>
					</div>
					<div class="like_count">
						<a href="#">88個讚</a>
					</div>
					<div class="description">
						<div class="picture_content">
							<a href="https://www.instagram.com/elaine85326/" target="_blank" class="username">
								elaine85326
							</a>
							<span>
								畢業快樂！！
							</span>
						</div>
						<div class="more_comments">
							<a href="#">
								查看全部3則留言
							</a>
						</div>
						<div class="comments">
							<div class="comment">
								<a href="https://www.instagram.com/elaine85326/" target="_blank" class="username">
									jiayiii106
								</a>
								<span>
									嗨
								</span>
							</div>
							<div class="comment">
								<a href="https://www.instagram.com/elaine85326/" target="_blank" class="username">
									jiayiii106
								</a>
								<span>
									嗨2
								</span>
							</div>
							<div class="comment">
								<a href="https://www.instagram.com/elaine85326/" target="_blank" class="username">
									jiayiii106
								</a>
								<span>
									嗨3
								</span>
							</div>
						</div>
					</div>
					
					<div class="time">
						<span>
							50分鐘前
						</span>
					</div>
					<hr>
					<div class="new_comment">
						<form>
							<div class="my_form_control">
								<input type="text" id="new_comment_input" placeholder="留言⋯⋯" class="my_form_control_input">
								<button type="submit" id="new_comment_btn" class="my_form_control_btn my_form_control_btn_disable" disabled>
									發佈
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
